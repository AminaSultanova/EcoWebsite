  <main class="container">
    <section class="register-section">
      <h2>Join EcoTech</h2>
      <p style="text-align: center;">Become part of our green innovation community and stay updated on eco-friendly technologies.</p>

      <form class="register-form" action="#" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>

        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" placeholder="Confirm your password" required>

        <button type="submit">Register</button>
      </form>
    </section>
  </main>
